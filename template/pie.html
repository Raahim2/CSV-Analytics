{% extends 'base.html' %}
{% block title %}Pyplot | Pie Plot {% endblock %}
{% block name %} Pie Plot {% endblock %} 
{% block name2 %} Pie Plot {% endblock %} 

{% block form %}

   <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label  class="form-label">Title</label>
                <input type="text" class="form-control"  name="title">
            </div>

            <div class="mb-3">
              <label class="form-label">X Input</label>
              <input type="text" class="form-control" name="x">
              <div  class="form-text">Ex input : 10,20,30,40</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Y Labels</label>
              <input type="text" class="form-control"  name="y">
              <div  class="form-text">Ex input : India,America,Dubai,China</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Explode</label>
              <input type="text" class="form-control"  name="exp">
            </div>

            <div class="mb-3">
              <label  class="form-label">Radius</label>
              <input type="number" class="form-control"  name="rd" value="1" min="0.1" max="1.5" step="0.1" >
            </div>

            <div class="mb-3">
              <label  class="form-label">Precentage</label><br>
              <input type="radio" name="pr" value="yes">
              <label class="form-label">Yes</label><br>
              <input type="radio" name="pr" value="no">
              <label class="form-label">No</label><br>
          </div>


            <div class="mb-3">
                <label  class="form-label">Legend</label><br>
                <input type="radio" name="lg" value="yes">
                <label class="form-label">Yes</label><br>
                <input type="radio" name="lg" value="no">
                <label class="form-label">No</label><br>
            </div>




            <input type="submit" value="Create" id="btn" class="btn btn-primary">
          </form>
          

{% endblock%}
